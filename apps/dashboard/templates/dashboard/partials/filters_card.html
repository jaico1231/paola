<div class="card">
    <div class="card-header">
        <h5>Filtros</h5>
    </div>
    <div class="card-body">
        <form id="filters-form">

                <label for="dateRange">Rango de Fechas</label>
                <input type="text" class="form-control" id="dateRange" placeholder="Selecciona un rango de fechas">
            </div>
            <div class="form-group">
                <label for="chartType">Tipo de Gr√°fico</label>
                <select class="form-control" id="chartType">
                    {% for type in chart_types_json %}

                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
        </form>
    </div>
</div>

    document.getElementById('filters-form').addEventListener('submit', function(event) {

        // Logic to apply filters and update the chart
    });
</script>
