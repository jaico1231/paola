  <main>

      <h2>Seleccione un Modelo</h2>
      <select id="model-dropdown">

        <option value="GrupoCuenta">Grupo de Cuenta</option>
        <option value="CuentaMayor">Cuenta Mayor</option>

        <thead>
          <tr>

        </thead>
        <tbody>

        </tbody>

  <footer>
    <p> 2024 PUC Template</p>
